<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinaWorld</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            height: 100%;
            background-color: rgba(32, 32, 32, 0.9); /* Increased transparency */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(45, 45, 45, 0.7); /* Increased transparency */
            padding: 10px 20px;
            position: relative;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        section.content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        article {
            background-color: rgba(58, 58, 58, 0.7); /* Increased transparency */
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(45, 45, 45, 0.7); /* Increased transparency */
            position: relative;
            z-index: 1;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .placeholder-link {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: rgba(58, 58, 58, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <header>
        <nav>
            <ul>
                <li><a href="#">ChinaWorld</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <article>
                <h2>Бета тест</h2>
                <p>Мы скоро начнём действие...</p>
            </article>
            <article>
                <h2>Моя первая прога</h2>
                <a class="placeholder-link" href="#">Ссылка на что-то</a>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ChinaWorld</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.topology.min.js"></script>
    <script>
        VANTA.TOPOLOGY({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x170ce8,
            backgroundColor: 0x202020
        })
    </script>
</body>
</html>
